<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prices</title>

    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly.min.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly-additions.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
<div class="container">

    <h2>Products</h2>
    <div class="row">
        <div class="btn-group">
            <a href="?country=SE" role="button" class="btn btn-primary {#if country == 'SE'}active{/if}">Sweden</a>
            <a href="?country=DE" role="button" class="btn btn-primary {#if country == 'DE'}active{/if}">Germany</a>
        </div>
    </div>
    <div class="row">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr role="row">
                    <th>Name</th>
                    <th>Category</th>
                    <th>Date</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                {#for product in products}
                <tr>
                    <td>{product.name}</td>
                    <td>{product.category.name}</td>
                    <td>{product.creationDate}</td>
                    <td>{product.priceDetails.price or "Not available"} {product.priceDetails.currency or ""}</td>
                </tr>
                {/for}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
